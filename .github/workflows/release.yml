name: Release

on:
  push:
    branches: [master]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: "!startsWith(github.event.head_commit.message, 'ðŸ“¦ release:')"
    outputs:
      tag: ${{ steps.release_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release verification
        run: pnpm release:verify

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release
        run: pnpm release-it --ci --verbose --release-version 0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish npm package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Resolve release tag
        id: release_tag
        run: |
          set -euo pipefail
          version="$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")"
          if [ -z "$version" ]; then
            echo "Failed to resolve package version for release tag" >&2
            exit 1
          fi
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

  macos-assets:
    needs: publish
    runs-on: macos-latest
    timeout-minutes: 30
    if: "!startsWith(github.event.head_commit.message, 'ðŸ“¦ release:')"

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.publish.outputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build macOS app artifacts
        run: pnpm build:app:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload macOS assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.tag }}
          files: |
            release/*.dmg
            release/*.dmg.blockmap
            release/latest-mac.yml
          fail_on_unmatched_files: true

  linux-assets:
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: "!startsWith(github.event.head_commit.message, 'ðŸ“¦ release:')"

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.publish.outputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux app artifacts
        run: pnpm build:app:linux

      - name: Upload Linux assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.tag }}
          files: |
            release/*.AppImage
            release/latest-linux.yml
          fail_on_unmatched_files: true
