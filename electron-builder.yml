appId: com.openkit.app
productName: OpenKit
directories:
  output: release
files:
  - dist/**/*
  - assets/icon.png
  - node_modules/**/*
  - package.json
icon: assets/icon.icns
mac:
  icon: assets/icon.icns
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
        - x64
linux:
  icon: assets/icon.png
  category: Development
  target:
    - target: AppImage
      arch:
        - x64
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
asar: true
asarUnpack:
  - dist/*.js
  - dist/cli/**
  - node_modules/node-pty/**
extraResources:
  - from: dist/runtime
    to: runtime
